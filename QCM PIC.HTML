<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCM - Protection de la clientèle</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4caf50;
            --danger-color: #f44336;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: #f5f7fa;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .question-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .question-card {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            border-left: 5px solid var(--primary-color);
        }

        .question-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .question-number {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            margin-right: 10px;
            font-weight: 600;
        }

        .question-text {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 20px;
            display: inline;
        }

        .options {
            margin: 15px 0;
        }

        .option {
            padding: 12px 15px;
            margin-bottom: 10px;
            background-color: var(--light-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid #ddd;
        }

        .option:hover {
            background-color: #e9ecef;
            border-color: var(--primary-color);
        }

        .option.correct {
            background-color: rgba(76, 175, 80, 0.2);
            border-color: var(--success-color);
        }

        .option.incorrect {
            background-color: rgba(244, 67, 54, 0.1);
            border-color: var(--danger-color);
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
            margin-top: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(0);
        }

        .answer {
            margin-top: 15px;
            padding: 15px;
            background-color: rgba(67, 97, 238, 0.1);
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary-color);
            display: none;
        }

        .answer.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: var(--border-radius);
            margin: 30px 0;
            height: 10px;
        }

        .progress-bar {
            height: 100%;
            border-radius: var(--border-radius);
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            width: 0%;
            transition: width 0.5s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 5px;
            font-size: 0.9rem;
            color: var(--dark-color);
        }

        .score-container {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            display: none;
        }

        .score-container.show {
            display: block;
        }

        .score {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 10px 0;
        }

        .restart-btn {
            background-color: var(--accent-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .question-container {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8rem;
            }

            .question-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>QCM - Protection de la clientèle</h1>
            <p class="subtitle">Testez vos connaissances sur la protection des clients dans les secteurs bancaire et assurantiel</p>
        </header>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-text" id="progressText">0/70 questions complétées</div>
        </div>

        <div class="question-container" id="questionContainer">
            <!-- Questions will be inserted here by JavaScript -->
        </div>

        <div class="score-container" id="scoreContainer">
            <h2>Résultats du QCM</h2>
            <div class="score" id="scoreDisplay">0/70</div>
            <p id="scoreMessage"></p>
            <button class="btn restart-btn" id="restartBtn">Recommencer le QCM</button>
        </div>
    </div>

    <script>
        // Questions data
        const questions = [
            {
                question: "1. Quel est l'objectif principal de l'Executive Master Expert Conformité ?",
                options: [
                    "A. Apprendre à gérer des portefeuilles d'actions",
                    "B. Appréhender les règles relatives à la protection de la clientèle dans le secteur de l'assurance, la banque et la gestion d'actifs",
                    "C. Devenir un expert en marketing digital",
                    "D. Maîtriser les techniques de vente en ligne"
                ],
                answer: "B. Appréhender les règles relatives à la protection de la clientèle dans le secteur de l'assurance, la banque et la gestion d'actifs"
            },
            {
                question: "3. Quel est l'impact de la crise de 2008 sur la réglementation relative à la protection de la clientèle ?",
                options: [
                    "A. Aucun impact",
                    "B. Une diminution des textes réglementaires",
                    "C. Une multiplication des textes renforçant les droits des consommateurs et les exigences faites aux professionnels",
                    "D. Une simplification des règles existantes"
                ],
                answer: "C. Une multiplication des textes renforçant les droits des consommateurs et les exigences faites aux professionnels"
            },
            {
                question: "4. Qu'est-ce que la notion de 'client' au sens large ?",
                options: [
                    "A. Un consommateur",
                    "B. Un client déjà en relation avec l'établissement (prospects et public concernés)",
                    "C. Un investisseur professionnel",
                    "D. Un fournisseur de services"
                ],
                answer: "B. Un client déjà en relation avec l'établissement (prospects et public concernés)"
            },
            {
                question: "5. Quels sont les risques liés à la protection de la clientèle ?",
                options: [
                    "A. Risques d'image et de réputation",
                    "B. Risques de sanctions disciplinaires et pécuniaires",
                    "C. Risques judiciaires : civils et pénaux",
                    "D. Toutes les réponses ci-dessus"
                ],
                answer: "D. Toutes les réponses ci-dessus"
            },
            {
                question: "6. Quels sont les clients spécifiques nécessitant une attention particulière ?",
                options: [
                    "A. Non professionnel / professionnel",

                question: "7. Quels sont les produits financiers spécifiques nécessitant une attention particulière ?",

                    "A. Dispositions sectorielles françaises ou ayant des liens avec certains pays",
                    "B. Dispositions transsectorielles aux différents secteurs pour protéger les clients",
                    "C. Dispositions sectorielles européennes",

            {
                question: "8. Quel est le dernier traité ratifié par l'Union européenne ?",

                    "A. Le traité de Maastricht",

                    "D. Le traité de Nice"
                ],
                answer: "B. Le traité de Lisbonne"
            },
            {
                question: "9. Qu'est-ce que la catégorisation client selon MiFID ?",
                options: [
                    "A. Une classification des clients en fonction de leur âge",
                    "B. Une classification des clients en fonction de leur expérience, connaissances et compétence nécessaires pour prendre leurs propres décisions d'investissement",
                    "C. Une classification des clients en fonction de leur lieu de résidence",
                    "D. Une classification des clients en fonction de leur revenu annuel"
                ],
                answer: "B. Une classification des clients en fonction de leur expérience, connaissances et compétence nécessaires pour prendre leurs propres décisions d'investissement"
            },
            {
                question: "10. Quels sont les types de clients selon MiFID ?",
                options: [
                    "A. Clients non-professionnels par nature (de détail)",
                    "B. Clients professionnels",
                    "C. Contreparties éligibles",
                    "D. Toutes les réponses ci-dessus"
                ],
                answer: "D. Toutes les réponses ci-dessus"
            },
            {
                question: "11. Un client peut-il changer de catégorie selon MiFID ?",
                options: [
                    "A. Non, jamais",
                    "B. Oui, sous certaines conditions",
                    "C. Seulement pour les clients professionnels",
                    "D. Seulement pour les clients non-professionnels"
                ],
                answer: "B. Oui, sous certaines conditions"
            },
            {
                question: "12. Quels sont les critères pour qu'un client puisse changer de catégorie selon MiFID ?",
                options: [
                    "A. A la demande du client",
                    "B. Après vérification par l'établissement du respect de certains critères",
                    "C. La décision revient toujours à l'établissement financier",
                    "D. Toutes les réponses ci-dessus"
                ],
                answer: "D. Toutes les réponses ci-dessus"
            },
            {
                question: "13. Quelles sont les obligations pour les prestataires selon l'article D. 533-4 du code monétaire et financier ?",
                options: [
                    "A. Mettre en place des politiques et des procédures appropriées et écrites permettant de classer leurs clients",
                    "B. Informer les clients de leur catégorisation et de leur droit à demander une catégorisation différente",
                    "C. Prendre les mesures appropriées s'ils constatent que les clients ne remplissent plus les conditions propres à la catégorie dans laquelle ils ont été classés",
                    "D. Toutes les réponses ci-dessus"
                ],
                answer: "D. Toutes les réponses ci-dessus"
            },
            {
                question: "14. Quelles sont les obligations pour les clients professionnels ou les contreparties éligibles selon l'article D. 533-4 du code monétaire et financier ?",
                options: [
                    "A. Informer les prestataires de tout changement susceptible de modifier leur catégorisation",
                    "B. Demander à être placés dans une catégorie offrant une protection plus importante s'ils estiment ne pas être en mesure d'évaluer ou de gérer correctement les risques auxquels ils sont amenés à s'exposer",
                    "C. A et B",
                    "D. Aucune des réponses ci-dessus"
                ],
                answer: "C. A et B"
            },
            {
                question: "15. Quels sont les critères pour l'évaluation de l'adéquation et du caractère approprié du service à fournir selon MiFID II ?",
                options: [
                    "A. Objectifs d'investissement",
                    "B. Tolérance aux risques",
                    "C. Expérience et connaissance",
                    "D. Toutes les réponses ci-dessus"
                ],
                answer: "D. Toutes les réponses ci-dessus"
            },
            {
                question: "16. Quelles informations doivent être correctes, claires et non trompeuses selon MiFID II ?",
                options: [
                    "A. Les performances passées",
                    "B. Les simulations de performances",
                    "C. Toutes les informations, y compris publicitaires, communiquées aux clients",
                    "D. Aucune des réponses ci-dessus"
                ],
                answer: "C. Toutes les informations, y compris publicitaires, communiquées aux clients"
            },
            {
                question: "17. Qu'est-ce que le droit au compte ?",
                options: [
                    "A. Le droit pour toute personne de disposer d'un compte bancaire",
                    "B. Le droit pour toute personne de disposer d'un compte bancaire dans l'établissement de son choix",
                    "C. Le droit pour toute personne de disposer d'un compte bancaire dans l'établissement de son choix et, en cas de refus, droit à l'ouverture d'un compte de dépôt dans l'établissement de crédit désigné par la Banque de France",
                    "D. Aucune des réponses ci-dessus"
                ],
                answer: "C. Le droit pour toute personne de disposer d'un compte bancaire dans l'établissement de son choix et, en cas de refus, droit à l'ouverture d'un compte de dépôt dans l'établissement de crédit désigné par la Banque de France"
            },
            {
                question: "18. Quels sont les services bancaires de base offerts gratuitement dans le cadre du droit au compte ?",
                options: [
                    "A. La tenue de compte, la fermeture et, le cas échéant, l'ouverture du compte de dépôt",
                    "B. Une carte de paiement à autorisation systématique",
                    "C. Le dépôt et le retrait d'espèces dans l'agence bancaire qui détient le compte",
                    "D. Toutes les réponses ci-dessus"
                ],
                answer: "D. Toutes les réponses ci-dessus"
            },
            {
                question: "19. Quels sont les motifs justifiant la clôture d'un compte SBB à l'initiative de l'établissement ?",
                options: [
                    "A. Le client a délibérément utilisé son compte de dépôt pour des opérations que l'organisme a des raisons de soupçonner comme poursuivant des fins illégales",
                    "B. Le client a fourni des informations inexactes",
                    "C. Le client ne répond plus aux conditions de domicile ou de résidence",
                    "D. Toutes les réponses ci-dessus"
                ],
                answer: "D. Toutes les réponses ci-dessus"
            },
            {
                question: "20. Qu'est-ce que la mobilité bancaire ?",
                options: [
                    "A. La possibilité pour un client de changer de banque",
                    "B. La possibilité pour un client de changer de compte bancaire au sein de la même banque",
                    "C. La possibilité pour un client de changer de compte bancaire d'une banque à une autre",
                    "D. Aucune des réponses ci-dessus"
                ],
                answer: "C. La possibilité pour un client de changer de compte bancaire d'une banque à une autre"
            },
            {
                question: "21. Quels sont les objectifs de la directive sur les comptes de paiement 2014/92/UE ?",
                options: [
                    "A. Accès aux comptes de paiement de base",
                    "B. Transparence et comparabilité des frais liés aux comptes de paiement",
                    "C. Changement de compte bancaire",
                    "D. Toutes les réponses ci-dessus"
                ],
                answer: "D. Toutes les réponses ci-dessus"
            },
            {
                question: "22. Quels sont les établissements concernés par la mobilité bancaire au niveau national ?",
                options: [
                    "A. Tous les établissements de métropole et des départements d'Outre-mer",
                    "B. Tous les prestataires de services de paiements",
                    "C. Personnes physiques n'agissant pas pour des besoins professionnels",
                    "D. Toutes les réponses ci-dessus"
                ],
                answer: "D. Toutes les réponses ci-dessus"
            },
            {
                question: "23. Quels sont les comptes concernés par la mobilité bancaire au niveau national ?",
                options: [
                    "A. Ouverture d'un nouveau compte de dépôt ou d'un compte de paiement",
                    "B. Produits d'épargne et contrats d'assurance",
                    "C. A et B",
                    "D. Aucune des réponses ci-dessus"
                ],
                answer: "A. Ouverture d'un nouveau compte de dépôt ou d'un compte de paiement"
            },
            {
                question: "24. Quelles sont les obligations respectives de la banque de départ et de la banque d'arrivée en cas de mobilité bancaire ?",
                options: [
                    "A. La banque de départ doit fournir la liste des opérations récurrentes et des formules de chèques non utilisées",
                    "B. La banque d'arrivée doit informer son client du rejet",
                    "C. La banque de départ peut s'opposer au transfert de la liste des opérations et chèques non débités sauf cas de rejet",

                ],
                answer: "D. Toutes les réponses ci-dessus"
            },
            {
                question: "25. Quels sont les principes généraux de la tarification des services bancaires ?",
                options: [
                    "A. La tarification des services bancaires est libre",
                    "B. Toute tarification doit être causée",
                    "C. La tarification doit être proportionnée au service rendu",
                    "D. Toutes les réponses ci-dessus"
                ],

            },
            {
                question: "26. Qu'est-ce qu'une commission d'intervention ?",
                options: [
                    "A. Une somme perçue par la banque en raison d'une opération entraînant une irrégularité de fonctionnement du compte nécessitant un traitement particulier",

                question: "27. Quels sont les points d'attention concernant les commissions d'intervention ?",

            },
            {
                question: "28. Quels sont les plafonds des commissions d'intervention pour certains types de clients ?",

                question: "29. Quelles sont les obligations générales d'information du public et des clients sur le prix de tous les produits et services que les banques offrent ?",

                answer: "A. Un document distinct faisant apparaître les opérations concernant la gestion du compte de dépôt (CDD) y compris les frais et intérêts liés à un découvert, au cours de l'année écoulée"
            },
            {
                question: "36. Qu'est-ce qu'un compte inactif ou 'abandonné' ?",

        const questionContainer = document.getElementById('questionContainer');

        const progressText = document.getElementById('progressText');
        const scoreContainer = document.getElementById('scoreContainer');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const scoreMessage = document.getElementById('scoreMessage');
        const restartBtn = document.getElementById('restartBtn');

        // State variables
        let currentQuestion = 0;
        let score = 0;
        let userAnswers = Array(questions.length).fill(null);

        // Initialize the quiz
        function initQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = Array(questions.length).fill(null);
            renderQuestions();
            updateProgress();
            scoreContainer.classList.remove('show');
        }

        // Render all questions
        function renderQuestions() {
            questionContainer.innerHTML = '';

            questions.forEach((q, index) => {
                const questionCard = document.createElement('div');
                questionCard.className = 'question-card';

                const questionHTML = `
                    <div>
                        <span class="question-number">${index + 1}</span>
                        <h3 class="question-text">${q.question}</h3>
                    </div>
                    <div class="options">
                        ${q.options.map(opt => `
                            <div class="option" data-index="${index}" data-option="${opt}">
                                ${opt}
                            </div>
                        `).join('')}
                    </div>
                    <div class="answer" id="answer-${index}">
                        <strong>Réponse correcte :</strong> ${q.answer}
                    </div>
                `;

                questionCard.innerHTML = questionHTML;
                questionContainer.appendChild(questionCard);
            });

            // Add event listeners to options
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', function() {
                    const questionIndex = parseInt(this.getAttribute('data-index'));
                    const selectedOption = this.getAttribute('data-option');

                    // Store user answer
                    userAnswers[questionIndex] = selectedOption;

                    // Check if answer is correct
                    const isCorrect = selectedOption === questions[questionIndex].answer;

                    // Update UI
                    if (isCorrect) {
                        this.classList.add('correct');
                        // Remove incorrect class if it was there
                        this.classList.remove('incorrect');
                    } else {
                        this.classList.add('incorrect');
                        // Find and highlight correct answer
                        const options = document.querySelectorAll(`.option[data-index="${questionIndex}"]`);
                        options.forEach(opt => {
                            if (opt.getAttribute('data-option') === questions[questionIndex].answer) {
                                opt.classList.add('correct');
                            }
                        });
                    }

                    // Show answer explanation
                    document.getElementById(`answer-${questionIndex}`).classList.add('show');

                    // Update progress
                    updateProgress();
                });
            });
        }

        // Update progress bar and text
        function updateProgress() {
            const answered = userAnswers.filter(a => a !== null).length;
            const total = questions.length;
            const percentage = (answered / total) * 100;

            progressBar.style.width = `${percentage}%`;
            progressText.textContent = `${answered}/${total} questions complétées`;

            // If all questions answered, show score
            if (answered === total) {
                calculateScore();
                scoreContainer.classList.add('show');
            }
        }

        // Calculate final score
        function calculateScore() {
            score = 0;
            userAnswers.forEach((answer, index) => {
                if (answer === questions[index].answer) {
                    score++;
                }
            });

            scoreDisplay.textContent = `${score}/${questions.length}`;

            // Set score message based on performance
            const percentage = (score / questions.length) * 100;
            if (percentage >= 80) {
                scoreMessage.textContent = "Excellent travail ! Vous maîtrisez parfaitement le sujet.";
            } else if (percentage >= 60) {
                scoreMessage.textContent = "Bon résultat ! Quelques révisions et vous serez au top.";
            } else if (percentage >= 40) {
                scoreMessage.textContent = "Pas mal ! Continuez à vous entraîner pour améliorer votre score.";
            } else {
                scoreMessage.textContent = "C'est un bon début ! Consultez les réponses et retentez votre chance.";
            }
        }

        restartBtn.addEventListener('click', initQuiz);
